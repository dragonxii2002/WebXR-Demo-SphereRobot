<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <model-viewer bounds="tight" enable-pan src="Sphere_Bot_High_Poly.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="aircraft_workshop_01_1k.hdr" poster="poster.webp" shadow-intensity="1" animation-name="05_Sphere_bot_WalkCycle" autoplay>
    <button class="Hotspot" slot="hotspot-1" data-position="0.016266785880931254m 0.1764272849297191m 0.031348174862436434m" data-normal="0.7597202020220105m -0.5137013151925716m 0.39866799897791866m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Core</div>
    </button>
    <button class="Hotspot" slot="hotspot-2" data-position="0.14559164805459357m 0.34751495969148105m 0.11369450065401637m" data-normal="0.6953848374894088m 0.5520237358924971m 0.4601192484575267m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Shell</div>
    </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <div class="controls">
        <div>Change Color: <select id="variant"></select></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script>
    const modelViewerVariants = document.querySelector("model-viewer");
    const select = document.querySelector('#variant');
    modelViewerVariants.addEventListener('load', () => {
    const names = modelViewerVariants.availableVariants;
    for (const name of names) {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      select.appendChild(option);
      }
    });
    select.addEventListener('input', (event) => {
    modelViewerVariants.variantName = event.target.value;
    });
    </script>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
